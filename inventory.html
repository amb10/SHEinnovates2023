<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <form method = "POST">
        <p>
            Item to Delete:
            <input type = "Delete" name = "Delete" />
            Quantity of Item:
            <input type = "Quantity" name = "Quantity" />
            <input type = "submit" value = "DELETE" />
        </p>
    </form>

    <form method = "POST">
        <p>
            Item to Add
            <input type = "Name" name = "Name" />
        </p>
        <p>
            Expiration Date
            <input type = "Month" name = "Month" />
            <input type = "Day" name = "Day" />
            <input type = "Year" name = "Year" />
        </p>
        <p>
            Quantity
            <input type = "Quantity" name = "Quantity" />
        </p>
        <p>
            Gluten Free
            <input type = "GF" name = "GF" value = No  />
        </p>
        <p>
            Dairy Free
            <input type = "DF" name = "DF" value = No />
        </p>
        <p>
            Nut Free
            <input type = "NF" name = "NF" value = No />
        </p>
        <p>
            Vegan
            <input type = "Vegan" name = "Vegan" value = No />
        </p>
        <p>
            Vegetarian
            <input type = "Vegetarian" name = "Vegetarian" value = No />
        </p>
        <input type="submit" value="ADD"/>
    </form>

    <form method = "POST">
        <input type="submit" name = "SortDateDescending" value="Sort Date Descending" />
        <input type="submit" name = "SortDateAscending" value="Sort Date Ascending" />
        <input type="submit" name = "SortName" value="Sort Name" />
    </form>



    <table>
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <tbody>
            {%for object in object_list%}
            <tr>
                <td>{{object.name}}</td>
                <td>{{object.inventory}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    


  </body>
</html>
